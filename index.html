<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyCast | Smart Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .app {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #72e2ff;
    }

    .card {
      display: none;
      margin-top: 20px;
      animation: fade 0.5s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 90px;
    }

    .temp {
      font-size: 42px;
      font-weight: bold;
      margin: 10px 0;
    }

    .condition {
      font-size: 16px;
      opacity: 0.9;
    }

    .details {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      opacity: 0.85;
    }

    .error {
      margin-top: 15px;
      color: #ffb3b3;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>ðŸŒ¦ SkyCast</h1>
    <p class="tagline">Real-time weather using live API</p>

    <div class="search">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="card" id="weatherCard">
      <h2 id="location"></h2>
      <img id="icon">
      <div class="temp" id="temperature"></div>
      <div class="condition" id="condition"></div>

      <div class="details">
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="wind"></span> km/h</div>
      </div>
    </div>

    <div class="error" id="error"></div>

    <footer>API: WeatherAPI.com</footer>
  </div>

  <script>
    const apiKey = "b91774ee5907457f826110748260102";

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const error = document.getElementById("error");
      const card = document.getElementById("weatherCard");

      if (city === "") {
        error.innerText = "Please enter a city name.";
        card.style.display = "none";
        return;
      }

      try {
        error.innerText = "";
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        document.getElementById("location").innerText =
          data.location.name + ", " + data.location.country;

        document.getElementById("temperature").innerText =
          data.current.temp_c + "Â°C";

        document.getElementById("condition").innerText =
          data.current.condition.text;

        document.getElementById("icon").src =
          "https:" + data.current.condition.icon;

        document.getElementById("humidity").innerText =
          data.current.humidity;

        document.getElementById("wind").innerText =
          data.current.wind_kph;

        card.style.display = "block";

      } catch (err) {
        error.innerText = "City not found or API issue.";
        card.style.display = "none";
      }
    }
  </script>

</body>
</html>
